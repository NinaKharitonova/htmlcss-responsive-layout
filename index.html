<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <a href="../htmlcss-responsive-layout/css/style.css"></a>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Giallo Boleano</title>
  </head>
  <body>
    <!--Sezione header-->
    <header class="upper-header">
      <div class="container">
        <h1>Giallo Booleano</h1>
      </div>
    </header>

    <!--Sezione Main-->
    <main>
      <section class="upper-main">
        <div class="container">
          <div class="blocco1">
            <h3>DOLCI E DESSERTS</h3>
            <h2>
              Tiramisù
              <span>(Dolce Tradizione)</span>
            </h2>
            <img
              src="../htmlcss-responsive-layout/img/image (10).png"
              alt="Video Yuotube"
            />
          </div>

          <div class="Blocco2">
            <h4>In breve</h4>
            <ul class="upper-list">
              <li class="item-list">Difficoltà:<span>Facile</span></li>
              <li class="item-list">Costo:<span>Contenuto</span></li>
              <li class="item-list">Tempo:<span>40 minuti</span></li>
              <li class="item-list">
                <span>Note:</span> + 2 ore di riposo in frigo
              </li>
              <li class="item-list">Porzione per:<span>8 persone</span></li>
            </ul>
          </div>
        </div>
        <div class="button">
          <div class="container">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
